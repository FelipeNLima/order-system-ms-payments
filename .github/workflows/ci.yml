name: CI Workflow

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "18"

      - name: Install dependencies
        run: |
          npm install

      - name: Set up Docker
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-compose

      - name: Run tests e2e
        run: |
          yarn test:e2e

      - name: Run tests unit
        run: |
          yarn test:unit

      - name: Run tests integration
        run: |
          yarn test:integration

